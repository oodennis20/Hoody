{%extends 'base.html'%}
{%block content%}




<div class="container">
    <h4>Welcome to Hoods. Begin by joining a hood. If your hood doesn't exist, create one <a href="{{% url 'create_hood' %}}">here</a></h4>

    <form class="" action="">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Neighbourhood" name="search">

        </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>

    <div class="row" style="padding-top: 20px">
        <div class="card-columns">
            {%for hood in neighbourhoods%}
            <div class="card mr-0" style="max-width:30rem;margin-top:5px;">

                <img src="{{hood.hood_photo.cdn_url}}" class="card-img-top">
                <div class="card-body">
                    <div class="media">
                        <div class="media-left media-top">
                            <p>Hood: {{hood.hood_name}}</p>
                            <p>Location: {{hood.location}}</p>
                        </div>
                    </div>
                    <hr>
                    <p>Population: {{hood.occupants_count}}</p>
                    <button class="four d-flex justify-content-end" style="float:right; padding:10px; margin:5px">
                        <a href="{% url 'join' hood.id %}">Join</a></button>
                </div>

                {%endfor%}

            </div>
        </div>

    </div>

    {%endblock%}
